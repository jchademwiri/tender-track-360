<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1e7dd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#0d6efd" stroke-width="2" rx="8"/>
  
  <!-- Decorative corner elements -->
  <circle cx="30" cy="30" r="3" fill="#0d6efd" opacity="0.3"/>
  <circle cx="370" cy="30" r="3" fill="#0d6efd" opacity="0.3"/>
  <circle cx="30" cy="270" r="3" fill="#0d6efd" opacity="0.3"/>
  <circle cx="370" cy="270" r="3" fill="#0d6efd" opacity="0.3"/>
  
  <!-- Document/tender icon -->
  <rect x="180" y="100" width="40" height="50" fill="#ffffff" stroke="#0d6efd" stroke-width="2" rx="4"/>
  <rect x="185" y="110" width="30" height="2" fill="#0d6efd" rx="1"/>
  <rect x="185" y="120" width="25" height="2" fill="#198754" rx="1"/>
  <rect x="185" y="130" width="28" height="2" fill="#0d6efd" rx="1"/>
  <rect x="185" y="140" width="20" height="2" fill="#198754" rx="1"/>
  
  <!-- 360 degree circle around icon -->
  <circle cx="200" cy="125" r="35" fill="none" stroke="#198754" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Brand text -->
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0d6efd">
    TENDER TRACK 360
  </text>
  
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#198754">
    Tender Management System
  </text>
  
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    400 × 300 • Placeholder
  </text>
</svg>