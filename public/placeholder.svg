<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Border with theme-aware colors -->
  <rect width="400" height="300" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="8,4" stroke-opacity="0.3" rx="8"/>
  
  <!-- Decorative corner elements -->
  <circle cx="30" cy="30" r="3" fill="currentColor" opacity="0.3"/>
  <circle cx="370" cy="30" r="3" fill="currentColor" opacity="0.3"/>
  <circle cx="30" cy="270" r="3" fill="currentColor" opacity="0.3"/>
  <circle cx="370" cy="270" r="3" fill="currentColor" opacity="0.3"/>
  
  <!-- Document/tender icon -->
  <rect x="180" y="100" width="40" height="50" fill="none" stroke="currentColor" stroke-width="2" rx="4"/>
  <rect x="185" y="110" width="30" height="2" fill="currentColor" opacity="0.7" rx="1"/>
  <rect x="185" y="120" width="25" height="2" fill="currentColor" opacity="0.5" rx="1"/>
  <rect x="185" y="130" width="28" height="2" fill="currentColor" opacity="0.7" rx="1"/>
  <rect x="185" y="140" width="20" height="2" fill="currentColor" opacity="0.5" rx="1"/>
  
  <!-- 360 degree circle around icon -->
  <circle cx="200" cy="125" r="35" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  
  <!-- Brand text -->
  <text x="200" y="190" text-anchor="middle" font-family="ui-sans-serif, system-ui, sans-serif" font-size="20" font-weight="bold" fill="currentColor">
    TENDER TRACK 360
  </text>
  
  <text x="200" y="210" text-anchor="middle" font-family="ui-sans-serif, system-ui, sans-serif" font-size="12" fill="currentColor" opacity="0.7">
    Tender Management System
  </text>
  
  <text x="200" y="230" text-anchor="middle" font-family="ui-sans-serif, system-ui, sans-serif" font-size="10" fill="currentColor" opacity="0.5">
    400 × 300 • Placeholder
  </text>
</svg>